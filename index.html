<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pet Activities</title>
    <link rel="shortcut icon" href="img/logo2.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Oxygen&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="main-header">
      <h1 class="header-title">PET ACTIVITIES</h1>
      <h2>Take a closer look</h2>
      <a href="index.html"
        ><button class="button button--dark">VIEW ALL</button></a
      >
    </header>

    <main>
      <section class="activities">
        <div class="container">
          <img
            src="img/01.jpg"
            class="boxes"
            alt="perro estirado en la hierba mordiendo un perro de juguete amarillo"
          />
          <h3 class="container__title">ACTIVITIES</h3>
          <p class="container__activity" aria-label="Toys playtime">
            Toys Playtime
          </p>
        </div>

        <div class="container">
          <img
            src="img/02.jpg"
            class="boxes"
            alt="gato con ojos marrones descansando bajo una manta"
          />
          <h3 class="container__title">ACTIVITIES</h3>
          <p class="container__activity" aria-label="Sleep times">
            Active Rest
          </p>
        </div>

        <div class="container">
          <img
            src="img/03.jpg"
            class="boxes"
            alt="perro pequeño de color marrón corriendo libremente por el campo"
          />
          <h3 class="container__title">ACTIVITIES</h3>
          <p class="container__activity" aria-label="Game walks">Game Walks</p>
        </div>
      </section>
    </main>
  </body>
</html>
